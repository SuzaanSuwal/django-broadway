{% extends 'crud/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <img src="{% static 'crud/login.svg' %}" style="height: 600px; width: 500px">

        </div>
        <div class="col-md-6">
            <br><br><br><br>
            <h2>User Login</h2>

            <form method+"post" action="#">
                {% csrf_token %}
                <div>
                    <label>Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
    
                <div>
                    <label>Password</label>
                    <input type="password" class="form-control" name="password">
                </div>

                <button class="btn btn-success"></button>
                <a href="{% url 'signup' %}" class="btn btn-outline-success">Regsiter a new Account</a>
            </form>

            
        </div>
    </div>



{% endblock %}
